version: '2'

services:
    projen:
        build:
            context: .
            dockerfile: DockerfileJen
        ports:
            - "8080:8080"
        tty: true
    projir:
        build:
            context: .
            dockerfile: DockerfileJir
        ports:
            - "8081:8080"
        tty: true
    pronex:
        build: 
            context: .
            dockerfile: DockerfileNex
        ports:
            - "8082:8081"
        tty: true
    prozab-serv:
        build: 
            context: .
            dockerfile: DockerfileZab-Serv
        ports:
            - "8083:80"
            - "10050:10050"
            - "10051:10051"
        tty: true
    prozab-agent:
        build: 
            context: .
            dockerfile: DockerfileZab-Agent
        ports:
            - "10050"
            - "10051"
        tty: true
        links:
            - prozab-serv
    proucd:
        build: 
            context: .
            dockerfile: DockerfileUCD
        ports:
            - "8084:8443"
        tty: true
