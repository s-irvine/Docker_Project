version: '2'

services:
    projen:
        build:
            context: .
            dockerfile: DockerfileJen
        ports:
            - "8080:8080"
        command: bash
    projir:
        build:
            context: .
            dockerfile: DockerfileJir
        ports:
            - "8081:8080"
        command: bash
    pronex:
        build: 
            context: .
            dockerfile: DockerfileNex
        ports:
            - "8082:8081"
        command: bash
    prozab:
        build: 
            context: .
            dockerfile: DockerfileZab
        ports:
            - "8083:8080"
        command: bash
    proucd:
        build: 
            context: .
            dockerfile: DockerfileUCD
        ports:
            - "8084:8443"
        command: bash
